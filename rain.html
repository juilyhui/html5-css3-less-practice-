<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body,html{
            width:100%;height:100%;
            background:#000;
            overflow: hidden;
        }
    </style>
    <script>
        window.onload=function(){
            var widths=document.documentElement.clientWidth;
            var heights=document.documentElement.clientHeight;
            var divs=[];
            for(var i=0;i<300;i++){
                var div=document.createElement("div");
                div.style.cssText="width:1px;height:8px;background:#fff;position:fixed;top:-10px;left:"+(widths-50)*Math.random()+100+"px;-webkit-filter:blur(1px);transition:top ease-in 3s "+Math.random()*3+"s;";
                document.body.appendChild(div);
                divs.push(div);
            }
            setTimeout(function(){
                for(var i=0;i<divs.length;i++){
                    divs[i].style.top=heights+"px";
                    divs[i].addEventListener("webkitTransitionEnd",function(){
                        this.style.transition="";
                        this.style.top="-10px";
                        var that=this;
                        setTimeout(function(){
                            that.style.transition="top ease-in 3s "+Math.random()*3+"s";
                            that.style.top=heights+"px";
                        })
                            }
,false)                    //divs[i].style.transition="";

                }
            },0)

        }
    </script>
</head>
<body>

</body>
</html>
