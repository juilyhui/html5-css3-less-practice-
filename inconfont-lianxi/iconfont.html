<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./icon/demo.css">
    <link rel="stylesheet" href="./icon/iconfont.css">
    <script>
        window.onload=function(){
            var one=document.getElementsByClassName("iconfont2")[0];
            var two=document.getElementsByClassName("iconfont4")[0];
            var three=document.getElementsByClassName("iconfont6")[0];
            one.onmouseover=function(){
                this.style.animation="one 1s linear infinite";
            }
            one.onmouseout=function(){
                this.style.animation="";
            }
            two.onmouseover=function(){
                this.style.animation="two 1s linear infinite";
            }
            two.onmouseout=function(){
                two.style.animation="";
            }
            three.onmouseover=function(){
                this.style.transformOrigin="center center";
                this.style.animation="three 1s linear infinite";
            }
            three.onmouseout=function(){
                this.style.animation="";
            }
        }
    </script>
</head>
<body>
    <div class="box">
        <i class="iconfont1">&#xe60b;</i>
        <i class="iconfont2">&#xe621;</i>
    </div>
    <div class="box">
        <i class="iconfont3">&#xe60f;</i>
        <i class="iconfont4">&#xe600;</i>
    </div>
    <div class="box">
        <i class="iconfont5">&#xe629;</i>
        <i class="iconfont6">&#xe630;</i>
    </div>

</body>
</html>
