<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div{
            width:200px;height:200px;
            background:pink;
            /*三个参数 倒影的位置，距本身的距离，渐变的倒影（图片）*/
               /*最后一个参数相当于这遮罩、蒙板的作用，透明的部分不显示，不透明度的部分倒映出自身的东西*/
            -webkit-box-reflect:below 10px linear-gradient(rgba(0,0,0,0),rgba(0,0,0,1));
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
